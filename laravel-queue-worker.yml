apps:
  - name: apis-pull-queue-worker
    script: artisan
    exec_mode: fork
    interpreter: /usr/local/php82/bin/php
    instances: 1
    args:
      - queue:work
      - --tries=5
      - --sleep=1
      - --timeout=120
      - --daemon
    cwd: "/home/pull/domains/apis.pull.vn/public_html/"
    max_memory_restart: "1G"
    error_file: "./storage/logs/pm2/pm2.error.log"
    out_file: "./storage/logs/pm2/pm2.out.log"
    pid_file: "./storage/logs/pm2/pm2.pid.log"