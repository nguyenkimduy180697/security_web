        <p>Để đăng ký lái thử, Quý khách cần cung cấp giấy phép lái xe cho Wuling</p>

        <form class="mt-4">

            <div class="form-group">
                <label>Họ và tên khách hàng</label>
                <input class="form-control" placeholder="Họ và tên khách hàng" />
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input class="form-control" placeholder="Số điện thoại" />
            </div>
            <div class="form-group">
                <label>Tỉnh thành</label>
                <select class="form-control">
                    <option>Tp.Hồ Chí Minh</option>
                    <option>Hà nội</option>
                </select>
            </div>
            <div class="form-group">
                <label>Địa chỉ</label>
                <input class="form-control" placeholder="Địa chỉ" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <label>Ghi yêu cầu khác của khách</label>
                <textarea class="form-control" rows="4" placeholder="Ghi yêu cầu khác của khách"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Đăng ký ngay</button>
            </div>
        </form>
    </div>
